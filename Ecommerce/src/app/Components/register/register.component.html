<div id="register-form">
  <h2>Register</h2>
  <form [formGroup]="registerForm" (ngSubmit)="register()">
    <div>
      <label for="username">Email:</label>
      <input id="username" type="email" formControlName="username" required>
      <div id="Error" *ngIf="registerForm.get('username')?.invalid && registerForm.get('username')?.touched">
        <small id="error" *ngIf="registerForm.get('username')?.errors?.['required']">Email is required.</small>
        <small id="error" *ngIf="registerForm.get('username')?.errors?.['email']">Invalid email format.</small>
      </div>
    </div>
    <div>
      <label for="password">Password:</label>
      <input id="password" type="password" formControlName="password" required>
      <div id="Error" *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
        <small id="error" *ngIf="registerForm.get('password')?.errors?.['required']">Password is required.</small>
      </div>
    </div>
    <div>
      <label for="confirmPassword">Confirm Password:</label>
      <input id="confirmPassword" type="password" formControlName="confirmPassword" required>
      <div id="Error" *ngIf="registerForm.get('confirmPassword')?.invalid && registerForm.get('confirmPassword')?.touched">
        <small id="error" *ngIf="registerForm.get('confirmPassword')?.errors?.['required']">Confirm Password is required.</small>
      </div>
    </div>
    <button type="submit" [disabled]="registerForm.invalid">Register</button>
  </form>
</div>
