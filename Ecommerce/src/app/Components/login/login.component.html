<div id="Login">
  <h2>Login</h2>
  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <div>
      <label for="username">Username:</label>
      <input id="username" type="email" formControlName="username" required>
      <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
        <small id="error" *ngIf="loginForm.get('username')?.errors?.['required']">Email is required.</small>
        <small id="error" *ngIf="loginForm.get('username')?.errors?.['email']">Invalid email format.</small>
      </div>
    </div>
    <div>
      <label for="password">Password:</label>
      <input id="password" type="password" formControlName="password" required>
      <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
        <small id="error" *ngIf="loginForm.get('password')?.errors?.['required']">Password is required.</small>
      </div>
    </div>
    <button type="submit" [disabled]="loginForm.invalid">Login</button>
  </form>
</div>
